<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>Pokemon</title>
  </head>
  <body>
    <header class="bg-danger text-warning pt-4 pb-4">
        <div class="row mt-5">

            <div class="col-lg-4 col-md-6 col-12">
                <img src="img/logo.png" class="img-fluid">
            </div>

            <div class="col-lg col-md col">
                <h1>Sistema gestor de pokemones </h1>
            </div>
        </div>
    </header>
    <main class="container-fluid">

        <div class="row">
            <div class="col-lg-4 col-md-6 col-12 pt-2">
                <div class="card">
                    <div class="card-header bg-warning text-light">
                        <span>Registrar Pokemon</span>
                    </div>
                    <div class="card-body">
                    <form id="pokemon-form">

                        <!--NOMBRE DEL POKEMON-->
                        <div class="mb-3 has-validation"> <!--has validation es para validar al ingresar el nombre no quede en 0-->
                            <label for="nombre-txt" class="form-label">Nombre</label> <!--EL FOR DEBE TENER EL MISMO NOMBRE QUE EL ID , PARA QUE SE VINCULEN DE MANERA CORRECTA-->
                            <input type="text" id="nombre-txt" class="form-control is-invalid"> <!-- form control sirve para que tome el tamaÃ±o que le dan  --> 
                            <div class="invalid-feedback">Por favor ingrese Nombre</div> <!--MENSAJE QUE APARECE CUANDO LA PERSONA NO INGRESA DATOS-->
                        </div>

                        <div class="mb-3 has-validartion" >
                            <label for="descripcion-txt" class="form-label">Descripcion</label>
                            <textarea id="descripcion-txt" class="is-invalid"></textarea>
                            <div class="invalid-feedback">Por favor ingrese Descripcion</div><!--MENSAJE QUE APARECE CUANDO LA PERSONA NO INGRESA DATOS-->
                        </div>

                        <!--BOTON DONDE EL TIPO SE TIENE QUE ELEGIR SI ES SI O NO -->
                        <div class="mb-3">
                            <label for="legendario-rb">Legendario</label>
                            <div class="form-check form-check-inline">
                                <input type="radio"name="legendario-rb"class="form-check-input" checked id="legendario-si">
                                <label for="legendario-si"class="form-check-label">Si</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input type="radio"name="legendario-rb"class="form-check-input" id="legendario-no">
                                <label for="legendario-no"class="form-check-label">No</label>
                            </div>
                        </div>

                        <!--BOTON  TIPOS DE RAZA DE LOS POKEMONES Y SALGA HACIA ABAJO POR EL ORDEN DE LOS NUMEROS-->
                        <div class="mb-3"> 
                            <label for="tipo-select" class="form-label">Tipo</label>
                            <select name="form-select" id="tipo-select">
                                <option value="1">Agua      </option>   <!--|<i class="fas fa-tint"></i>|-->
                                <option value="2">Fuego     </option>   <!--|<i class="fas fa-burn"></i>|-->
                                <option value="3">Planta    </option>   <!--|<i class="fas fa-leaf"></i>|-->
                                <option value="4">Electrico </option>   <!--|<i class="fas fa-bolt"></i>|-->
                            </select>
                        </div>

                            <!-- BOTON TANTO PARA REGISTAR LOS POKEMONES Y LIMPIAR EL REGISTRO DE LA TABLA IZQUIERDA-->
                         <div class="mb-3">
                             <div class="row">
                                 <div class="col-6">
                                     <button type="submit" class="btn btn-success" >Registrar</button>
                                 </div>
                                 <div class="col text-end">
                                     <button type="button" id="limpiar-btn" class="btn btn-info">Limpiar</button>
                                 </div>
                             </div>
                         </div>
                    
                    </form>
                </div>
            </div>
        </div>

                <div class="col-lg col-md col pt-2">
                    <div class="card">
                        <div class="card-header bg-warning text-white">
                            <span>Pokedex</span>
                        </div>
                        <div class="car-body">
                            <Table class="table table-hover table-bordered table-stripped">
                                <thead>
                                    <tr>
                                        <th>Nro</th>
                                        <th>Nombre</th>
                                        <th>Tipo</th>
                                        <th>Descripcion</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody-pokemon"></tbody>
                            </Table>
                        </div>
                    </div>
                </div>
            </div>
        
        </main>









        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="vendor/tinymce/js/tinymce/tinymce.min.js" ></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="js/index.js"></script>
        <!--SIEMPRE LO MIO AL FINAL-->

    </body>
</html>
